{% load staticfiles %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/foundation.css' %}">
    <link rel="stylesheet" href="{% static 'img/foundation-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/myStyle.css' %}">
    <script type="text/javascript" src="{% static 'js/vendor/jquery-2.1.4.js' %}"></script>
    <!--<script type="text/javascript" src="{% static 'js/foundation/foundation.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/foundation/foundation.alert.js' %}"></script>-->
    <script type="text/javascript" src="{% static 'js/myScript.js' %}"></script>
    <title>{% block title %}
        Заглавная страница
    {% endblock title %}</title>
</head>
<body>
    <nav class="top-bar" data-topbar role="navigation">
        <ul class="title-area">
            <li class="name">
                <h1><a href="/">Новый отчет</a></h1>
            </li>
     <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
            <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
        </ul>
        <section class="top-bar-section">
            <ul class="right">
                {% if username %}
                    <li><a href="/accounts/logout/">Выйти ({{username}})</a></li>
                {% else %}
                    <li><a href="/accounts/login/">Войти</a></li>
                {% endif %}
            </ul>
            <ul class="left">
                <li><a href="/otchet/">Журнал</a></li>
            </ul>
        </section>
    </nav>
    <br>
    <div class="row">
        {% block content %}
            <p>Тестовый контент</p>
        {% endblock content %}
    </div>
</body>
</html>

{% extends "base.html" %}

{% block content %}
    {% if form.error %}
        <p class="error large-offset-4 large-6 columns"> Неверно введен логин или пароль </p>
    {% endif %}
    <!-- TODO: реализовать проверку на залогированного пользователя -->
    <!-- TODO: выполнить переброску пользователя на страницу ввода отчета -->
    <div class="large-offset-3 large-6 columns">   
        <form action="{% url 'django.contrib.auth.views.login' %}" method="post"> {% csrf_token %}
            <label for="username">Логин:</label>
            {{form.username}}
            <label for="password">Пароль:</label>
            {{form.password}}
            <input type="submit" class="button" value="login" />
            <input type="hidden" name="next" value="{{next}}" />
        </form>
    </div>
{% endblock content %}
